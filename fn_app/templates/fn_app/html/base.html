<script>
    const designerLink = document.getElementById('designer-link');
  const sidebar = document.querySelector('.container1');

  <!-- script for sidebar ends -->
  <script>
    function getRandomColor() {
        var letters = 'CDEF';
        var color = '#';
        for (var i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 4)];
        }
        return color;
    }
    var cards = document.querySelectorAll('.cardss');
    cards.forEach(function(card) {
        var color = getRandomColor();
        card.style.backgroundColor = color;
        card.addEventListener('mouseover', function() {
            this.style.boxShadow = '5px 5px 40px 10px ' + color;
        });
        card.addEventListener('mouseleave', function() {
            this.style.boxShadow = '5px 5px 30px 0 ' + "#999999"; 
        });
    });
</script>
