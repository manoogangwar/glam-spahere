{% extends 'fn_app/html/base.html'%}
{% block content%}
{% load static%}

{% if messages %}
    {%for m in messages%}
    <script>alert("{{m}}");</script>
    {%endfor%}
    {%endif%}
    <style>
      .form-floating
      {
        margin-top: 6%;
      }
.form-container {
  height: 900px;
  width: 800px;
  border-radius: 8px;
  padding: 30px;
  text-align: center;
  border: 1px solid rgba(255, 255, 255, 0.5);
  background-color: rgba(255, 255, 255, 0.1);
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
  margin: 50px auto;
}
.work{
        background-color: #cebda3;
        padding: 20px;
        border-radius: 10px;
        height: 150px;
      }
.heading {
  font-size: 1.8rem;
  color: black;
  margin: 40px 0px ;
  font-weight: bold;
  display: block;
}
.work label {
  color: black;
}
.work form {
  display: flex;
  flex-direction: column;
}
.btn {
  font-family: 'Poppins';
    border-radius: 50px; 
    height: 50px;
    width: 150px;
    margin: 50px 280px;
    font-size: large;
    display: block;
    transition: all 0.4s;
    border: none;
    color:#fdf8f0;;
    background-color:   rgb(196, 68, 68);
    letter-spacing: 2px;
    &:hover{
        background-color: black;
        color: white;
    }
}


#workcol
{
  min-height: 1000px;
  display: flex;
  flex-wrap: wrap;
  width: 100%;
  background-color: #fdf8f0;
}
.form-select {
    display: block;
    width: 100%;
    padding: 0.375rem 0.75rem;
    font-size: 1rem;
    font-weight: 400;
    line-height: 1.5;
    color: #212529;
    background-color: #fff;
    background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%23343a40' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M2 5l6 6 6-6'/%3e%3c/svg%3e");
    background-repeat: no-repeat;
    background-position: right 0.75rem center;
    background-size: 16px 12px;
    border: 1px solid #ced4da;
    border-radius: 0.25rem;
    transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
}


</style>
<body>
<section id="workcol">  
  <div class="form-container">
  <div class="work ">
  <h2 class="heading">WORK COLLECTION</h2> </div>
  <form method="post" action="/d_workscollection/" enctype="multipart/form-data" novalidate  class="needs-validation">
    {%csrf_token%}
    {%for m in messages%}
    <script> alert ("{{m}}")</script>
       {%endfor%}
      <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingInput" placeholder="" name=title required> 
          <label for="floatingInput">Title</label>
        </div>
        <div class="form-floating mb-3">
          <input type="Text" class="form-control" id="" placeholder="" name="description" oninput="validateInput(event)" required>
          <label for="floatingTextarea2">Description</label>
        </div>
        <div class="form-floating mb-3">
          <select class="form-select" id="year" name="year" required>
              <option value="">Select Year</option>
              <option value="2024">2024</option>
              <option value="2023">2023</option>
              <option value="2022">2022</option>
              <option value="2021">2021</option>
              <option value="2020">2020</option>
              <option value="2019">2019</option>
              <option value="2018">2018</option>
              <option value="2017">2017</option>
              <option value="2016">2016</option>
              <option value="2015">2015</option>
              <option value="2014">2014</option>
              <option value="2013">2013</option>
              <option value="2012">2012</option>
              <option value="2011">2011</option>
              <option value="2010">2010</option>
              <option value="2009">2009</option>
              <option value="2008">2008</option>
              <option value="2007">2007</option>
              <option value="2006">2006</option>
              <option value="2005">2005</option>
              <option value="2004">2004</option>
              <option value="2003">2003</option>
              <option value="2002">2002</option>
              <option value="2001">2001</option>
              <option value="2000">2000</option>

          </select>
          <label for="floatingSelect">Year</label>
      </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingInput" placeholder="" name="client" required oninput="validateInput(event)">
          <label for="floatingInput">Client</label>
        </div>
      
        <div class="form-floating mb-3">
          <input type="file" class="form-control" id="floatingInput" placeholder="" accept="image/*" name="pic" required>
          <label for="floatingInput">Picture</label>
        </div>
          <button type="submit" class="btn" >Submit</button>
      </div>
</form>
</section>
  <script>
      document.getElementById('year').addEventListener('keydown', function(event) {
      // Allow only digits and backspace/delete keys
      if (!(event.key === 'Backspace' || event.key === 'Delete' || /\d/.test(event.key))) {
      alert("only digits allowed")
      event.preventDefault();
      }
      }); </script> 
      <script>
        function validateInput(event) {
        const input = event.target.value;
        const regex = /^[a-zA-Z .]*$/; // Regular expression to match only characters
        if (!regex.test(input)) {
        // If input contains anything other than characters, remove them
        event.target.value = input.replace(/[^a-zA-Z]/g, '');
        alert("Only alphabets allowed")
        // Swal.fire("Only Alphabets are allowed");
        }
        }
        </script>
        <script>
          if ( window.history.replaceState ) {
            window.history.replaceState( null, null, window.location.href );
          }
          </script>
</body>
{% endblock content %}
